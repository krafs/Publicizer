name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
    tags-ignore:
      - 'v*'
  pull_request:
    branches: [ main ]
    paths-ignore: 
      - 'README.md'
      
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4.3.0
      with:
        dotnet-version: 9.0.x
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
        
    - name: Restore
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release --no-restore -warnaserror
      
    - name: Test
      run: dotnet test -c Release --no-build --no-restore